
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script>
        function toggleFields() {
            var userType = document.getElementById('id_user_type').value;
            var organizationFields = document.getElementById('organization-fields');
            var individualFields = document.getElementById('individual-fields');
            if (userType == 'organization') {
                organizationFields.style.display = 'block';
                individualFields.style.display = 'none';
            } else {
                organizationFields.style.display = 'none';
                individualFields.style.display = 'block';
            }
        }
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
    
    .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    }
    
    h2 {
    text-align: center;
    margin-bottom: 20px;
    }
    
    form {
    display: flex;
    flex-direction: column;
    }
    
    label {
    margin-bottom: 5px;
    }
    
    input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }
    
    button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    }
    
    button:hover {
    background-color: #45a049;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div id="organization-fields" style="display: none;">
                <label for="id_organization_name">Organization Name:</label>
                <input type="text" id="id_organization_name" name="organization_name">
                <label for="id_organization_address">Organization Address:</label>
                <input type="text" id="id_organization_address" name="organization_address">
            </div>
            <div id="individual-fields" style="display: none;">
                <label for="id_individual_full_name">Full Name:</label>
                <input type="text" id="id_individual_full_name" name="individual_full_name">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('id_user_type').addEventListener('change', toggleFields);
        toggleFields();  // Initial call to set the correct fields on page load
    </script>
</body>
</html>
